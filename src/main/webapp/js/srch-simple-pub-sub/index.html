<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple search with pub-sub</title>
</head>
<body>
	<div class="container">		
		
		<header>Simple search with pub-sub</header>

		<form id="searchForm">
			<input name="q" placeholder="search for people"/>
			<input type="submit" value="Search" />	
		</form>

		<div id="searches">previous searches:</div>

		<div id="results"></div>
		
	</div>
	<script src="js/libs/jquery-1.7.1.js"></script>
	<script src="js/libs/pubsub.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
